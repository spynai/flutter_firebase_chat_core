name: flutter_firebase_chat_core
description: >
  Actively maintained, community-driven Firebase BaaS for chat applications
  with an optional chat UI.
version: 1.6.4
publish_to: 'none'

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  cloud_firestore: ^3.1.14
  firebase_auth:
    git:
      url: https://github.com/spynai/firebase_auth-3.3.19.git
      ref: master
  firebase_core: ^1.16.0
  flutter:
    sdk: flutter
  flutter_chat_types: ^3.6.0
  meta: ^1.8.0

dev_dependencies:
  dart_code_metrics: ^4.21.3
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
